        <!-- Script to handle opening/closing -->
        <script>
        // Function to close all lightboxes
        function closeLightbox() {
            const lightboxes = document.querySelectorAll('.lightbox');
            lightboxes.forEach(lb => lb.style.display = 'none');
        }

        // Make gallery links open the corresponding lightbox
        document.querySelectorAll('.picture-grid a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // prevent default anchor behavior
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.style.display = 'flex'; // show lightbox
                }
            });
        });
        </script>
